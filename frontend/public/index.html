<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Local-first, browser-only guide to opt out of data brokers. No accounts, no server-side storage, and fully user-initiated requests." />
        <meta name="keywords" content="data broker opt out, privacy, local-first, data removal, opt-out guide" />
        <meta property="og:title" content="DataWipe - Local-first data broker opt-outs" />
        <meta property="og:description" content="Build a guided opt-out plan in your browser. No accounts, no server storage, transparent user-initiated requests." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://Armpit-symphony.github.io/datawipe" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="DataWipe - Local-first data broker opt-outs" />
        <meta name="twitter:description" content="Build a guided opt-out plan in your browser. No accounts, no server storage, transparent user-initiated requests." />
        <title>DataWipe - Local-first data broker opt-outs</title>
        <script>
            (function () {
                var params = new URLSearchParams(window.location.search);
                var p = params.get('p');
                if (p) {
                    var q = params.get('q');
                    var h = params.get('h');
                    var path = window.location.pathname;
                    var repo = path.split('/')[1];
                    var base = '/' + repo + '/';
                    var newUrl = base + (p ? p : '') + (q ? '?' + q : '') + (h ? '#' + h : '');
                    window.history.replaceState(null, '', newUrl);
                }
            })();
        </script>
    </head>

        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!-- Analytics removed for privacy compliance -->
    </body>
